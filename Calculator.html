<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <h1 class="heading"> Calculator</h1>
    <div class="container">
        
        <div class="parent">
            <input placeholder="Enter Value" type="text" id="screen">
            <br>
           <button >7 </button>
           <button >8 </button>
           <button >9</button>
           <button >/</button>
           <button >AC</button>
           <br>
           <button >4</button>
           <button >5</button>
           <button >6</button>
           <button>*</button>
           <button>%</button>
           <br>
           <button >1</button>
           <button >2</button>
           <button >3</button>
           <button>+</button>
           <button>-</button>
           <br>
           <button>0</button>
           <button>00</button>
           <button>.</button>
           <button style="padding: 5px 21px ;">=</button>


          
        </div>
        
    </div>
</body>
<script src="Calculator.js"></script>
</html>
